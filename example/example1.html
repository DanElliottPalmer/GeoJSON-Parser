	<body>

		<div id="map" style="width: 500px; height: 500px"></div>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
		<script type="text/javascript" src="../build/GeoJSONParser.js"></script>

		<script type="text/javascript">

			var map = new google.maps.Map( document.getElementById("map"), {
				"center": new google.maps.LatLng(28.41646,75.843585),
				"mapTypeId": google.maps.MapTypeId.ROADMAP,
				"zoom": 2
			} );

			var f;

			GeoJSON.loadJSON("countries.topojson", function(e){

				f = GeoJSON.parse( e );

				for( var a=0; a<f.length; a++ ){
					f[a].setMap(map);

					f[a].addEvent("mouseover", function( e, index, properties ){
						this.setOptions({"fillColor": "#0ff"});
					});

				}

			});

		</script>

	</body>
